name: PR Build Verification

on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Prisstyrning.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test --configuration Release --no-build --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --logger "trx;LogFileName=test-results.trx"
      
      - name: Generate coverage report
        if: always()
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
        with:
          reports: 'coverage/**/coverage.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'HtmlInline;Cobertura;MarkdownSummaryGithub'
          
      - name: Add coverage comment to PR
        if: always() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          recreate: true
          path: coveragereport/SummaryGithub.md
          
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: 'coverage/**/*.trx'
          check_name: 'Test Results'
          comment_mode: off
          
      - name: Code Coverage Summary
        if: always()
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f "coveragereport/SummaryGithub.md" ]; then
            cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not generated" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Verify build output
        run: |
          DLL_PATH=$(find bin/Release -name 'Prisstyrning.dll' -type f | head -1)
          if [ -z "$DLL_PATH" ] || [ ! -f "$DLL_PATH" ]; then
            echo "❌ Build artifact not found"
            exit 1
          fi
          echo "✅ Build completed successfully"
          echo "Build artifact size: $(stat -c%s "$DLL_PATH") bytes"
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Verify frontend output
        run: |
          if [ ! -f "wwwroot/index.html" ]; then
            echo "❌ Frontend build artifact not found"
            exit 1
          fi
          BUNDLE_SIZE=$(find wwwroot/assets -name '*.js' -type f -exec stat -c%s {} + | awk '{sum+=$1} END {print sum}')
          echo "✅ Frontend build completed successfully"
          echo "Frontend bundle size: $BUNDLE_SIZE bytes"