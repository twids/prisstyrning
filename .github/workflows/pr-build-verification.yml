name: PR Build Verification

on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Prisstyrning.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests (including schema creation tests)
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed"
      
      # This step specifically verifies schema tests ran and passed.
      # We re-run with a filter (not just parse previous output) to ensure:
      # 1. Schema tests are discoverable and executable
      # 2. Test count meets minimum threshold (catches discovery issues)
      # 3. All schema tests pass (independent validation)
      - name: Verify schema creation tests ran
        env:
          MIN_SCHEMA_TESTS: 15  # Current: 17 tests (13 methods + 4 Theory variations). Minimum ensures test discovery works.
        run: |
          echo "üîç Verifying schema creation tests were executed..."
          
          # Find the test project - prefer Prisstyrning.Tests if multiple exist
          TEST_PROJECT=$(find . -name "Prisstyrning.Tests.csproj" -type f | head -1)
          if [ -z "$TEST_PROJECT" ]; then
            # Fallback to any test project
            TEST_PROJECT=$(find . -name "*.Tests.csproj" -type f | head -1)
          fi
          if [ -z "$TEST_PROJECT" ]; then
            echo "‚ùå ERROR: Test project not found"
            exit 1
          fi
          
          dotnet test "$TEST_PROJECT" \
            --configuration Release \
            --no-build \
            --filter "FullyQualifiedName~ScheduleAlgorithmTests" \
            --verbosity normal \
            --logger "console;verbosity=normal" > /tmp/schema_test_results.txt 2>&1
          
          TEST_EXIT_CODE=$?
          cat /tmp/schema_test_results.txt
          
          # Check if tests actually ran
          if ! grep -q "Total tests:" /tmp/schema_test_results.txt; then
            echo "‚ùå ERROR: No test results found. Schema creation tests may not have run."
            exit 1
          fi
          
          # Extract test counts with defaults (portable approach using awk with specific field)
          TOTAL_TESTS=$(grep "Total tests:" /tmp/schema_test_results.txt | awk '/Total tests:/ {print $3}')
          PASSED_TESTS=$(grep "Passed:" /tmp/schema_test_results.txt | awk '/Passed:/ {print $2}')
          
          # Set defaults if extraction failed
          TOTAL_TESTS=${TOTAL_TESTS:-0}
          PASSED_TESTS=${PASSED_TESTS:-0}
          
          echo "üìä Schema creation test results:"
          echo "   Total tests: $TOTAL_TESTS"
          echo "   Passed: $PASSED_TESTS"
          
          # Sanity check: passed tests should not exceed total tests
          if [ "$PASSED_TESTS" -gt "$TOTAL_TESTS" ] && [ "$TOTAL_TESTS" -gt 0 ]; then
            echo "‚ö†Ô∏è  WARNING: Passed tests ($PASSED_TESTS) > Total tests ($TOTAL_TESTS) - check parsing"
          fi
          
          # Verify minimum test count (ensures test discovery is working)
          if [ "$TOTAL_TESTS" -lt "$MIN_SCHEMA_TESTS" ]; then
            echo "‚ùå ERROR: Expected at least $MIN_SCHEMA_TESTS schema tests, but only found $TOTAL_TESTS"
            echo "   This may indicate test discovery issues or missing tests."
            exit 1
          fi
          
          # Verify all tests passed
          if [ "$TEST_EXIT_CODE" -ne 0 ]; then
            echo "‚ùå Schema creation tests FAILED"
            exit 1
          fi
          
          if [ "$TOTAL_TESTS" -ne "$PASSED_TESTS" ]; then
            echo "‚ùå Not all schema creation tests passed ($PASSED_TESTS/$TOTAL_TESTS)"
            exit 1
          fi
          
          echo "‚úÖ All $TOTAL_TESTS schema creation tests passed successfully"
      
      - name: Verify build output
        run: |
          DLL_PATH=$(find bin/Release -name 'Prisstyrning.dll' -type f | head -1)
          if [ -z "$DLL_PATH" ] || [ ! -f "$DLL_PATH" ]; then
            echo "‚ùå Build artifact not found"
            exit 1
          fi
          echo "‚úÖ Build completed successfully"
          echo "Build artifact size: $(stat -c%s "$DLL_PATH") bytes"